<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
    .container { background-color: #1e293b; padding: 40px; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
    h2 { color: #ec4899; margin-bottom: 30px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #334155; background-color: #334155; color: white; box-sizing: border-box; }
    .btn-group { display: flex; gap: 10px; margin-top: 20px; }
    button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; flex: 1; }
    .btn-back { background-color: #64748b; color: white; }
    .btn-back:hover { background-color: #475569; }
    .btn-submit { background-color: #ec4899; color: white; }
    .btn-submit:hover { background-color: #db2777; }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîí Admin Access</h2>
    <input type="email" placeholder="Email Admin">
    <input type="password" placeholder="Password">

    <div class="btn-group">
      <button class="btn-back" onclick="window.location.href='/'">‚Üê Back</button>
      <button class="btn-submit" onclick="submitAdmin()">Submit</button>
    </div>
  </div>

  <script>
    function submitAdmin() {
      // Di sini bisa ditambah logika validasi login jika mau
      // Untuk sekarang langsung diarahkan ke dashboard sesuai request
      alert("Login berhasil!");
      window.location.href = '/dashboard';
    }
  </script>
</body>
</html>
