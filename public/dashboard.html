<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: white; padding: 40px; }
    h1 { color: #2dd4bf; text-align: center; margin-bottom: 30px; }
    
    .table-container { overflow-x: auto; background-color: #1e293b; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
    table { width: 100%; border-collapse: collapse; min-width: 600px; }
    th, td { text-align: left; padding: 15px; border-bottom: 1px solid #334155; }
    th { color: #94a3b8; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; }
    tr:hover { background-color: #334155; }
    
    .api-key { font-family: monospace; color: #fbbf24; background: #451a03; padding: 4px 8px; border-radius: 4px; font-size: 0.9em; }
    
    .btn-delete { background-color: #ef4444; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; transition: 0.2s; }
    .btn-delete:hover { background-color: #dc2626; }
    
    .nav { margin-bottom: 20px; }
    .nav a { color: #94a3b8; text-decoration: none; margin-right: 20px; }
    .nav a:hover { color: white; }
  </style>
</head>
<body>

  <div class="nav">
    <a href="/">‚Üê Halaman Utama</a>
    <a href="/admin">Logout</a>
  </div>

  <h1>üìä Dashboard User & API Key</h1>

  <div class="table-container">
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama Lengkap</th>
          <th>Email</th>
          <th>API Key</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
  </div>

  <script>
    // Load data saat halaman dibuka
    async function loadData() {
      const res = await fetch('/api/users');
      const data = await res.json();
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';

      data.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.id}</td>
          <td>${user.first_name} ${user.last_name}</td>
          <td>${user.email}</td>
          <td><span class="api-key">${user.api_key}</span></td>
          <td>
            <button class="btn-delete" onclick="deleteUser(${user.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Fungsi Delete
    async function deleteUser(id) {
      if(confirm('Yakin ingin menghapus data ini?')) {
        const res = await fetch(`/api/users/${id}`, { method: 'DELETE' });
        const data = await res.json();
        if(data.success) {
          loadData(); // Reload tabel
        } else {
          alert('Gagal menghapus data');
        }
      }
    }

    loadData(); // Panggil fungsi saat awal
  </script>
</body>
</html>
